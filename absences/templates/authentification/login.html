{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion des absences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
        .login-container {
            max-width: 420px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .bg-image {
            background-image: url('{% static "images/login.jpg" %}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center">

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Image de gauche -->
            <div class="col-md-6 d-none d-md-block bg-image"></div>

            <!-- Formulaire de droite -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-container">
                    <h2 class="mb-4 text-center">Connexion</h2>
                    <p class="text-center">Veuillez entrer vos identifiants pour vous connecter.</p>


                    {% if messages %}
                        <div class="alert alert-warning" role="alert">
                            {% for message in messages %}
                                {{ message }}<br>
                            {% endfor %}
                        </div>
                    {% endif %}

      <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse e-mail</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Connexion</button>
                        </div>
                    </form>

                    <p class="text-center mt-3 mb-0 text-muted" style="font-size: 0.9rem;">
                        &copy; 2025 Plateforme de gestion des absences
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
